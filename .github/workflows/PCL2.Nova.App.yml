name: Build PCL2.Nova.App

on:
  push:
    branches:
      - main  # 触发条件：推送到 main 分支时运行
  pull_request:
    branches:
      - main  # 触发条件：针对 main 分支的 PR 时运行

jobs:
  build:
    runs-on: windows-latest  # 使用 Windows 环境

    steps:
      # 1. 克隆仓库
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # 指定 Node.js 版本
          cache: 'pnpm'     # 缓存 pnpm 依赖

      # 3. 安装 pnpm
      - name: Install pnpm
        run: npm install -g pnpm

      # 4. 安装依赖
      - name: Install dependencies
        run: pnpm install

      # 5. 编译 Windows 版本
      - name: Build for Windows
        run: pnpm tauri build --target x86_64-pc-windows-msvc

      # 6. 打包整个仓库
      - name: Package repository
        run: |
          $repoName = (Get-Item -Path .).Name
          Compress-Archive -Path . -DestinationPath "$repoName.zip"

      # 7. 上传构建产物
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: PCL2.Nova.App
          path: ./PCL2.Nova.App.zip  # 上传打包后的文件